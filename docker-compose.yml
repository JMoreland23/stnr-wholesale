services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres_stnrwholesale
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis_stnrwholesale
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Medusa Backend
  medusa-backend:
    build:
      context: ./backend
    container_name: medusa_backend_stnrwholesale
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9001:9000"
      - "5174:5173"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/server/src
      - ./backend/scripts:/server/scripts
      - /server/node_modules
      - /server/.yarn
    networks:
      - medusa_network

  # Next.js Storefront
  storefront:
    build:
      context: .
      dockerfile: ./storefront/Dockerfile
    container_name: medusa_storefront_stnrwholesale
    restart: always
    depends_on:
      - medusa-backend
    ports:
      - "8001:8000"
    environment:
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=http://localhost:9001
      - MEDUSA_BACKEND_URL=http://medusa-backend:9000
      - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=pk_3af781cb2dea599128646a2d5bedc39ebe8123b6997841de721a5828dcb360b4
      - NODE_ENV=development
    volumes:
      - ./storefront/src:/app/storefront/src
      - ./storefront/public:/app/storefront/public
      - /app/storefront/node_modules
      - /app/storefront/.next
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge
